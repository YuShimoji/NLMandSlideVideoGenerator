name: Orchestrator Audit

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run shared-workflows doctor
        run: node .shared-workflows/scripts/sw-doctor.js --profile shared-orch-bootstrap --format text

      - name: Run orchestrator audit (warning mode)
        run: node .shared-workflows/scripts/orchestrator-audit.js --no-fail
