name: OpenSpec Validation & Quality Assurance

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  validate_openspec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate OpenSpec Components
        run: python scripts/validate_openspec.py

      - name: Generate OpenSpec Documentation
        run: python scripts/generate_docs.py

      - name: Run Tests
        run: python -m pytest tests/ --tb=short

      - name: Run Tests with Coverage
        run: python -m pytest --cov=src --cov-report=xml --cov-report=term-missing tests/

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Check Code Quality
        run: |
          python -m pip install flake8 black isort mypy
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security Scan
        run: |
          python -m pip install bandit safety
          bandit -r src/ -f json -o bandit-report.json || true
          safety check --output json || true

      - name: Upload OpenSpec Documentation
        uses: actions/upload-artifact@v3
        with:
          name: openspec-docs
          path: |
            docs/generated/
            docs/openspec_*.md
