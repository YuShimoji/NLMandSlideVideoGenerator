    - name: Create Python documentation with Sphinx
      run: |
        mkdir -p docs/sphinx
        cd docs/sphinx
        sphinx-quickstart -q -p "NLMandSlideVideoGenerator" -a "YuShimoji" -v "1.0.0" --ext-autodoc --ext-viewcode --makefile --no-batchfile .
        
        # Configure Sphinx
        cat > conf.py << 'EOF'
