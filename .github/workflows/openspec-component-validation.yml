name: OpenSpec Component Validation

on:
  push:
    paths:
      - 'src/core/**'
      - 'docs/openspec_*.md'
      - 'scripts/validate_openspec.py'
  pull_request:
    paths:
      - 'src/core/**'
      - 'docs/openspec_*.md'
      - 'scripts/validate_openspec.py'

jobs:
  validate-components:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate OpenSpec Interfaces
        run: python -m pytest tests/test_openspec_interfaces.py -v

      - name: Validate Component Implementations
        run: python scripts/validate_openspec.py

      - name: Check Interface Compliance
        run: |
          python -c "
          from scripts.validate_openspec import OpenSpecValidator
          from pathlib import Path
          import sys

          validator = OpenSpecValidator(Path('docs'))
          validator.load_specs()

          components = ['IScriptProvider', 'IVoicePipeline', 'IEditingBackend', 'IPlatformAdapter']
          errors = []

          for component in components:
              if component in validator.specs:
                  print(f'✓ {component} specification found')
              else:
                  errors.append(f'Missing spec for {component}')

          if errors:
              print('❌ Validation failed:')
              for error in errors:
                  print(f'  - {error}')
              sys.exit(1)
          else:
              print('✅ All component specifications validated')
          "

      - name: Generate Component Report
        run: |
          python -c "
          from scripts.validate_openspec import OpenSpecValidator
          from pathlib import Path

          validator = OpenSpecValidator(Path('docs'))
          validator.load_specs()

          print('# OpenSpec Validation Report')
          print(f'Components validated: {len(validator.specs)}')
          print()

          for name, spec in validator.specs.items():
              print(f'## {name}')
              print(f'- Version: {spec.get(\"version\", \"N/A\")}')
              if 'implementations' in spec:
                  print(f'- Implementations: {len(spec[\"implementations\"])}')
              if 'interface' in spec:
                  print('- Interface: Defined')
              print()
          " > openspec-report.md

      - name: Upload validation report
        uses: actions/upload-artifact@v3
        with:
          name: openspec-validation-report
          path: openspec-report.md
